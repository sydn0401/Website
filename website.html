<!DOCTYPE html>
<html>
  <head>
    <title> Minimalism </title>
    <style>
      h1 {
        color: white;
        text-align: center;
        text-transform: capitalize;
        font-weight: 100;
        font-size: 100px;
        font-family: Helvetica, Arial, sans-serif;
        position: relative;
        animation-delay: 2s;
        animation: fade_in 2s ease-out;
      }
      p {
        text-align: center;
        color: white;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 15px;
        font-weight: 100;
        }
      a { color: white; }
      a:hover { 
        font-size: 20px;
        color: yellow; 
      }
      
      /* yellow block */
      .container{
          top: 200px;
          width: 80px;
          height: 40px;
          background-color: yellow;
          position: absolute;
          animation: floating_block 2s infinite alternate ease-in-out;      
          border-radius: 30px;
      }
      
      /* text in the yellow block */
      text {
        font-weight: lighter;
        font-size: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        /*margin-right: -50%;*/
        transform: translate(-50%, -50%)
      }
      
      /* title motion */
     @keyframes fade_in { 
        0% {color: black; top: 50px;}
        100% { top: 0px;}
      }
      /* yellow block motion */
      @keyframes floating_block {
        50% {/*background-color: black;*/ width: 200px; height: 25px;}
        from {left: 0%;}
        to {left: 90%;}
      }
      img.displayed {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
      }
    </style>
  </head>
  <body bgcolor = "black">
    <h1> Minimalism </h1>
    <div class="container"><text>Loading...</text></div>
    <p> Less is more </p>
    <p> Make a list for the things you love. </p>
    <p><a href = "https://minimalissimo.com/"> Minimalissimo </a></p>
    <a href = "https://minimalissimo.com/">
      <img class="displayed" src = "https://minimalissimo.com/cms/wp-content/uploads/2019/03/strie-chair-2.jpg" alt = "Minimalissimo">
    </a>
  </body>
</html>
