<!DOCTYPE html>
<html>
  <head>
    <title> Minimalism </title>
    <style>
      h1 {
        color: white;
        text-align: center;
        text-transform: capitalize;
        font-weight: 100;
        font-size: 60px;
        font-family: Helvetica, Arial, sans-serif;
        position: relative;
        animation: fade_in 2s ease-out;
      }
      p {
        text-align: center;
        color: yellow;
        font-family: Helvetica, Arial, sans-serif;
        font-size: 15px;
        font-weight: 100;
        }
      a { color: white; }
      a:hover { 
        font-size: 20px;
        color: yellow; 
      }

      .container{
        /*padding: 20px;*/
        /*animation-delay: 2s;*/
          width: 80px;
          height: 40px;
          background-color: yellow;
          position: absolute;
          animation: floating_block 2s infinite alternate ease-in-out;
        /*
                animation-name: floating_block;
        animation-duration: 4s;
        animation-iteration-count: infinite;
        */
  /*animation-direction: alternate;*/
          border-radius: 30px;
      }
      text {
        font-weight: lighter;
        font-size: 15px;
        position: absolute;
        top: 50%;
        left: 50%;
        /*margin-right: -50%;*/
        transform: translate(-50%, -50%)
      }
      /*#div {animation-timing-function: ease-in-out;}*/
      
      /* div motion */
     @keyframes fade_in { 
        0% {color: black; top: 50px;}
        100% { top: 0px;}
      }
      @keyframes floating_block {
        50% {/*background-color: black;*/ width: 200px; height: 25px;}
        from {left: 0%;}
        to {left: 95%;}
        /*
          0%   {background-color:red; left:0px; top:0px;}
          25%  {background-color:yellow; left:200px; top:0px;}
          50%  {background-color:blue; left:200px; top:200px;}
          75%  {background-color:green; left:0px; top:200px;}
          100% {background-color:red; left:0px; top:0px;}
        */
      }
      img.displayed {
         display: block;
         margin-left: auto;
         margin-right: auto;
      }
    </style>
  </head>
  <body bgcolor = "black">
    <h1> Minimalism </h1>
    <div class="container"><text>Loading...</text></div>
    <p> Less is more </p>
    <p> Make a list for the things you love. </p>
    <p> <a href = "https://www.youtube.com/user/PewDiePie"> Sub 2 Pewdiepie! </a> </p>
    <p> <a href = "https://minimalissimo.com/"> Minimalissimo </a></p>
    <img class="displayed" src = "Minimalism.JPG" alt = "Decor of FunFunTown" href = "https://www.funfuntown.com/">
  
  </body>
</html>
