<!DOCTYPE html>
<html>
  
  <head>
    
    <meta charset = "UTF-8">
    <meta name = "author"        content = "Roy Sydn0401">
    <meta name = "description"   content = "Practicing building a website and for fun">
    <meta name = "keywords"      content = "HTML, CSS, JavaScript, Minimalism, sydn0401, Roy">
    <meta name = "viewport"      content = "width = device-width, initial-scale = 1.0">

    <link rel = "icon" 	href = "Yellow Hat.ico">
    <link rel = "stylesheet" href = "https://unpkg.com/aos@2.3.1/dist/aos.css">
    
    <title> Minimalism </title>
    
    <style>
      
      @import url(https://fonts.googleapis.com/css?family=Montserrat:700,400);

      * { box-sizing: border-box; }
			
      body, html {
              height: 100%;
	      margin: 0;
      }
			
      html {
          background: #f7f5e7;
               color: black;
          text-align: center;
         font-family: Helvetica Neue, Arial, sans-serif;
      } 
      
      h1 {
                 top: -50px;
         font-weight: 100;
           font-size: 160px;
            position: relative;
           animation: fade_in 2s ease-out;
      }
      
      p {
           font-size: 30px;
         font-weight: 100;
      }

      img    { width: 100%; }
      
      [funfuntown] {
          background: url(Minimalism.JPG);
              height: 100%;
			}

      [The_Musée_dOrsay] {
          background: url("The Musée d'Orsay.jpg");
              height: 100%;
			}

      [Danbo_In_Paris] {
	  background: url("Danbo In Paris 2.jpg");
              height: 100%;
      }
			
      #demoButton {
            position: sticky;
                 top: 10%;
             z-index: 1;
      }
      
      #yellow_toggle {
                 top: 280px;
               width: 80px;
              height: 40px;
             display: block;
          background: yellow;
            position: absolute;
           animation: 
      weavering_block 3s infinite alternate ease-in-out, 
           stretching 3s infinite alternate ease-in-out;
          box-shadow: 3px 3px 3px #888;
       border-radius: 40px;
             padding: 4px;
              cursor: pointer;
          transition: 
          opacity    ease 0.3s, 
          box-shadow ease 0.3s;
      }
      
      #yellow_toggle:active {
             opacity: 0.6;
          box-shadow: 20px 20px 25px #000;
animation-play-state: paused;
      }
      
      .text {
             display: block;
         font-weight: lighter;
           font-size: 15px;
         font-family: Helvetica Neue;
          text-align: center;
      }
      
      .container {
             display: block;
               width: 80%;
              margin: auto;
          margin-bottom: 1rem;
            position: relative;
          text-align: center;
               color: white;
          box-shadow: 3px 3px 3px #888;
          transition: 
          width       ease 0.3s,
          opacity     ease 0.3s,
          box-shadow  ease 0.3s;
        
      }
      
      .container .overlay {
           font-size: 3vw;
             opacity: 0;
          transition: 
          opacity     ease 0.3s,
          font-size   ease 0.3s;
      } 
      
      .container:hover {
               width: 83%;
             opacity: 0.8;
          box-shadow: 15px 15px 20px #888;
        }
        
      .container:hover .overlay {
           font-size: 6vw;
             opacity: 1;
      }   
      
      .blend {
               color: white;  /*default color*/
             display: flex;
      mix-blend-mode: difference;    
      flex-direction: column;
     justify-content: center;
         align-items: center;
          text-align: center;
      }
            
      .centered {
            position: absolute;
                 top: 50%;
                left: 50%;
           transform: translate(-50%, -50%);
      }
      
     [centered] {
     justify-content: center;
         align-items: center;
              margin: auto;
      }
			
      text {
             display: inline-block;
         font-weight: bold;
           font-size: 18px;
          text-align: center;
         white-space: nowrap;
         font-family: 'Montserrat', sans-serif;
      }

      .button {
             display: inline-block;
              border: 0px solid #f7f5e7;
          background: #FFE8A3;
               color: #55706D;
       border-radius: 40px;
             padding: 15px 30px;
            overflow: hidden;
               width: 170px;
         white-space: nowrap;
         font-weight: bold;
           font-size: 20px;  
          transition: 
          all         ease-out .8s,
          border      ease-out .3s,
          box-shadow  ease-out .3s;
      }
     
   .inline_text {
           transform: translateX(500px);
         font-weight: normal;
             opacity: 0;
          transition: 
          opacity     .1s .5s,
          transform   .4s .5s;
    }
    
    .button:hover {
          background: #9b5f00;
               color: #f7f5e7;
               width: 280px;
              border: 10px solid #ffb53f;
          box-shadow: 3px 3px 2px #777;
    }
     
    .button:hover .inline_text {
           transform: translateX(0);
             opacity: 1;
    }   
    
    .button:active {
             opacity: 0.6;
          box-shadow: none;
    }
    
    .parallax {
  position: relative;
	background-attachment: fixed;
  background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
}
	    
.caption {
  position: absolute;
  left: 0;
  top: 50%;
  width: 100%;
  text-align: center;
  color: #000;
}

span.border {
  background-color: #111;
  color: #fff;
  padding: 18px;
  font-size: 25px;
  letter-spacing: 10px;
}

.text-between-pictures {
		color: #777;
    background-color:	#white;
    text-align:	center;
    padding:	50px 80px;
}	    
	    
      /* div motion */
     @keyframes fade_in { 
        0%   { 
             opacity: 0;
                 top: 80px; 
       }
        100% {   top: original; }
      }       
      
      @keyframes weavering_block {       
        0%    { left: 0%; }
        100%  { left: 100%; 
           transform: translate(-100%); }
      }
      
      @keyframes stretching {
        0%   { width: original;
              height: original; }
        50%  { width: 220px; 
              height: 13px; }
        100% { width: original;
              height: original; }
      }
      
    </style>
    
  </head>
  
  <body>
   
    <h1> Minimalism </h1>
    
    <div id = "yellow_toggle">
      <div class = "text centered">
        Loading...
      </div>
    </div>
    
    <p> Minimalissimo </p>
    
    <a href = "https://minimalissimo.com/" >
      <div id = "demoButton" data-aos = "fade-right">
        <div class = "button">
          <text>Minimalist</text>
          <text class = "inline_text">lifestyle</text>
        </div>
      </div>
    </a>
    
    <div class = "container">
      <a href = "https://minimalissimo.com/" >

        <img src = "https://minimalissimo.com/cms/wp-content/uploads/2019/03/strie-chair-2.jpg" 
             alt = "Minimalissimo" >
                
        <div class = "blend overlay centered">Minimalist</div>
        
      </a>
    </div>
   
    <div funfuntown class="parallax">
      <div class="caption" data-aos="fade-up">
        <span class="border">Less is more</span>
      </div>
    </div>
    
    <div class="text-between-pictures"  
	 data-aos="flip-up" 
	 style="color: #ddd;background-color:black;">
      <p>Make a list for the things you love</p>
    </div>

    <div The_Musée_dOrsay class="parallax">
      <div class="caption" data-aos="fade-up">
        <span class="border">Better decision</span>
      </div>
    </div>
    
    <div class="text-between-pictures" data-aos="flip-up">
      <p>Love the things you own</p>
    </div>

    <div Danbo_In_Paris class="parallax">
      <div class="caption" data-aos="fade-up">
        <span class="border">Live with your love</span>
      </div>
    </div>
		
  </body>
  
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  
  <script>
    
    AOS.init({
				easing: 'ease-out-back',
				duration: 1000
  });
    
  </script>
  
  <script>
    //Make the DIV element draggagle:
    dragElement(document.getElementById("yellow_toggle"));

    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  
      function closeDragElement() {
          /* stop moving when mouse button is released:*/
         document.onmouseup = null;
         document.onmousemove = null;
        }
  
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
    		// set the element's new position:
    		elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }  
  
  	  function dragMouseDown(e) {
    	  e = e || window.event;
    	  e.preventDefault();
    	  // get the mouse cursor position at startup:
    	  pos3 = e.clientX;
    	  pos4 = e.clientY;
    	  document.onmouseup = closeDragElement;
    	  // call a function whenever the cursor moves:
    	  document.onmousemove = elementDrag;
  	  }
  
  	  elmnt.onmousedown = dragMouseDown;
    }
    
  </script>
  
</html>
