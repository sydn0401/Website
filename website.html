    <style>
      h1 {
                 top: -50px;
               color: black;
          text-align: center;
         font-weight: 100;
           font-size: 160px;
         font-family: Helvetica Neue, Arial, sans-serif;
            position: relative;
     animation-delay: 2s;

      p {
          text-align: center;

      a { color: white; }
      a:hover { 
           font-size: 20px;
               color: yellow; 
      }

      .yellow_toggle {
                 top: 280px;
               width: 80px;
              height: 40px;
             display: block;
    background-color: yellow; /*warm #f7f5e7*/
            position: absolute;
           animation: floating_block 1.5s infinite alternate ease-in-out;
       border-radius: 30px;
             padding: 4px;
      }
      
      .yellow_toggle:active {
        animation-play-state: paused;
      }
      
      text {
             display: block;
         font-weight: lighter;
           font-size: 15px;
         font-family: Helvetica Neue;
            position: absolute;
                 top: 50%;
                left: 50%;
           transform: translate(-50%, -50%);
      }
      
      img.displayed {
             display: block;
               width: 80%;
         margin-left: auto;
        margin-right: auto;
      }
      
      /* div motion */
     @keyframes fade_in { 
        0%   { opacity: 0;
               top: 80px; }
        100% { top: -50px; }
      }
      
      @keyframes floating_block {
        50%  { width: 220px; 
               height: 20px; }
        from { left: 0%; }
        to   { left: 100%; 
        transform: translate(-100%); }
      }      
      
    </style>
  </head>
  
  <body bgcolor = "#f7f5e7">

  <script>
//Make the DIV element draggagle:
dragElement(document.getElementById("yellow_toggle"));

function dragElement(elmnt) {
  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  elmnt.onmousedown = dragMouseDown;
  
  function dragMouseDown(e) {
    e = e || window.event;
    //e.preventDefault();
    // get the mouse cursor position at startup:
    pos3 = e.clientX;
    pos4 = e.clientY;
    document.onmouseup = closeDragElement;
    // call a function whenever the cursor moves:
    document.onmousemove = elementDrag;
  }

  function elementDrag(e) {
    e = e || window.event;
    e.preventDefault();
    // calculate the new cursor position:
    pos1 = pos3 - e.clientX;
    pos2 = pos4 - e.clientY;
    pos3 = e.clientX;
    pos4 = e.clientY;
    // set the element's new position:
    elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
    elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
  }

    function closeDragElement() {
      /* stop moving when mouse button is released:*/
      document.onmouseup = null;
      document.onmousemove = null;
    }
  }
  </script>
