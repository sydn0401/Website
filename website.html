<!DOCTYPE html>
<html>
  
  <head>
    
    <meta charset = "UTF-8">
    <meta name = "author"        content = "Roy Sydn0401">
    <meta name = "description"   content = "Practicing building a website and for fun">
    <meta name = "keywords"      content = "HTML, CSS, JavaScript, Minimalism, sydn0401, Roy">
    <meta name = "viewport"      content = "width = device-width, initial-scale = 1.0">

    <link rel = "icon" href = "https://www50.online-convert.com/dl/web2/download-file/6f5509c8-a40d-46db-a67e-9653d95bea58/1CEDC6CE-675C-45C4-9768-E0A590C0D335.ico">
    
    <title> Minimalism </title>
    
    <style>
      
      * { box-sizing: border-box; }
           
      html {
          background: #f7f5e7;
               color: black;
          text-align: center;
         font-family: Helvetica Neue, Arial, sans-serif;
      } 
      
      h1 {
                 top: -50px;
         font-weight: 100;
           font-size: 160px;
            position: relative;
     animation-delay: 2s;
           animation: fade_in 2s ease-out;
      }
      
      p {
           font-size: 30px;
         font-weight: 100;
      }

      img    { width: 100%; }
      
      #yellow_toggle {
                 top: 280px;
               width: 80px;
              height: 40px;
             display: block;
          background: yellow;
            position: absolute;
           animation: 
             weavering_block 3s infinite alternate ease-in-out, 
             stretching      3s infinite alternate ease-in-out;
          box-shadow: 3px 3px 3px #888;
       border-radius: 40px;
             padding: 4px;
              cursor: pointer;
          transition: 
          opacity    ease 0.3s, 
          box-shadow ease 0.3s;
      }
      
      #yellow_toggle:active {
             opacity: 0.6;
          box-shadow: 20px 20px 25px #000;
animation-play-state: paused;
      }
      
      .text {
             display: block;
         font-weight: lighter;
           font-size: 15px;
         font-family: Helvetica Neue;
          text-align: center;
      }
      
      .centered {
            position: absolute;
                 top: 50%;
                left: 50%;
           transform: translate(-50%, -50%);
      }
      
      .container {
             display: block;
               width: 80%;
              margin: auto;
            position: relative;
          text-align: center;
               color: white;
          box-shadow: 3px 3px 3px #888;
          transition: 
          width      ease 0.3s,
          opacity    ease 0.3s,
          box-shadow ease 0.3s;
        
      }
      
      .container .overlay {
           font-size: 3vw;
             opacity: 0;
          transition: 
          opacity    ease 0.3s,
          font-size  ease 0.3s;
      } 
      
      .container:hover {
               width: 83%;
             opacity: 0.9;
          box-shadow: 15px 15px 20px #888;
        }
        
      .container:hover .overlay {
           font-size: 6vw;
             opacity: 1;
      }   
      
      .blend {
               color: white;  /*default color*/
             display: flex;
      mix-blend-mode: difference;    
      flex-direction: column;
     justify-content: center;
         align-items: center;
          text-align: center;
      }
      
      /* div motion */
     @keyframes fade_in { 
        0%   { 
             opacity: 0;
                 top: 80px; 
       }
        100% {   top: original; }
      }       
      
      @keyframes weavering_block {       
        0%    { left: 0%; }
        100%  { left: 100%; 
           transform: translate(-100%); }
      }
      
      @keyframes stretching {
        0%   { width: original;
              height: original; }
        50%  { width: 220px; 
              height: 13px; }
        100% { width: original;
              height: original; }
      }
      
    </style>
    
  </head>
  
  <body>
   
    <h1> Minimalism </h1>
    
    <div id = "yellow_toggle">
      <div class = "text centered">
        Loading...
      </div>
    </div>
    
    <p> Less is more </p>
    <p> Make a list for the things you love </p>
    <p> Minimalissimo </p>
    
    <div class = "container">
      <a href = "https://minimalissimo.com/" >

        <img src = "https://minimalissimo.com/cms/wp-content/uploads/2019/03/strie-chair-2.jpg" 
             alt = "Minimalissimo" >
                
        <div class = "blend overlay centered">Minimalist</div>
        
      </a>
    </div>
    
  </body>
  
  <script>
    //Make the DIV element draggagle:
    dragElement(document.getElementById("yellow_toggle"));

    function dragElement(elmnt) {
      var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
  
      function closeDragElement() {
          /* stop moving when mouse button is released:*/
         document.onmouseup = null;
         document.onmousemove = null;
        }
  
      function elementDrag(e) {
        e = e || window.event;
        e.preventDefault();
        // calculate the new cursor position:
        pos1 = pos3 - e.clientX;
        pos2 = pos4 - e.clientY;
        pos3 = e.clientX;
        pos4 = e.clientY;
    		// set the element's new position:
    		elmnt.style.top = (elmnt.offsetTop - pos2) + "px";
        elmnt.style.left = (elmnt.offsetLeft - pos1) + "px";
      }  
  
  	  function dragMouseDown(e) {
    	  e = e || window.event;
    	  e.preventDefault();
    	  // get the mouse cursor position at startup:
    	  pos3 = e.clientX;
    	  pos4 = e.clientY;
    	  document.onmouseup = closeDragElement;
    	  // call a function whenever the cursor moves:
    	  document.onmousemove = elementDrag;
  	  }
  
  	  elmnt.onmousedown = dragMouseDown;
     
    }
    
  </script>
  
</html>
